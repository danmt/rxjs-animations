<article class="item">
  <header
    class="collapsed-content"
    [ngStyle]="{ height: collapsedHeight + 'px' }"
  >
    Collapsed View
  </header>

  <div
    class="expanded-content"
    [ngStyle]="{ height: expandedHeight - collapsedHeight + 'px' }"
  >
    <span *ngIf="expanding">Expanding...</span>
    <span *ngIf="collapsing">Collapsing...</span>
    <span *ngIf="expanded">Expanded View</span>
  </div>
</article>
